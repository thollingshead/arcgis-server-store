<template>
	<require from="./store-demo.css"></require>

	<div class="store-demo">
		<div class="instructions ${!settings.idProperty && _attached ? 'show' : ''}">
			<div class="visible-xs-block">
				<span>Welcome!</span>
				<span>Configure your demo with the settings button (<i class="fa fa-gears"></i>), then head back here.</span>
			</div>
			<div class="hidden-xs">
				<span>Let's get started!</span>
				<span>Specify a service url on the left to configure your demo.</span>
			</div>
		</div>
		<div class="demo">
			<div class="form-inline">
				<div class="btn-group" data-toggle="buttons">
					<label repeat.for="mode of _modes" class="btn btn-default ${mode.route === $parent.mode ? 'active' : ''}" click.trigger="click($event)">
						<input type="radio" name="modes" model.bind="mode.route" checked.bind="$parent.mode"  />
						<i class="fa ${mode.icon}"></i> ${mode.name}
					</label>
				</div>

				<select class="form-control" value.bind="type">
					<option repeat.for="type of _types" model.bind="type.route" selected="${type === type.route}">${type.name}</option>
				</select>
			</div>
			<div class="content">
				<router-view></router-view>
			</div>
		</div>
	</div>
</template>
